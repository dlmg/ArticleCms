{extend name="public/index" /}
{block name="content"}
<div class="page-content">
    <a href="{:url('categoryAdd')}"><button class=" btn btn-sm btn-primary"><i class="icon-search nav-search-icon">添加分类</i></button></a>
    <hr>
    <table id="sample-table-1" class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>编号</th>
            <th>文章分类</th>
            <th>操作</th>
        </tr>
        </thead>

        <tbody>

        {volist name='data' id='data'}
        <tr>
            <td>{$data.id}</td>
            <td>{$data.category}</td>
            <td>
                <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                    <a class="green" href="{:url('index/categoryEdit',array('id'=>$data.id))}">
                        <i class="icon-pencil bigger-130"></i>
                    </a>

                    <a class="red" href="{:url('index/categoryDelete',array('id'=>$data.id))}" onclick="return confirm('确定要删除吗？')">
                        <i class="icon-trash bigger-130"></i>
                    </a>
                </div>



            </td>
            {/volist}
        </tr>
        </tbody>
    </table>

    </table>
</div>

{/block}
