{extend name="public/index" /}
{block name="content"}
<div class="page-content" style="padding:8px 10px 24px;">
    <form action="{:url('index/articleUpdate',array('id'=>$data.id))}" method="post" name="myForm">
<table>

    <tr>
        <td style="text-align: center;">标题:</td><td><input type="text" name="title" style="width:1030px;" value="{$data.title}"></td>
    </tr>

    <tr>
        <td style="text-align: center;">关键字</td><td><input type="text" name="keywords" style="width:1030px;" value="{$data.keywords}"></td>
    </tr>

    <tr>
        <td width="80" style="text-align: center;">文章描述：</td><td><input type="text" name="description" style="width:1030px;height:60px;" value="{$data.description}"></td>
    </tr>

    <tr>
        <td style="text-align: center;vertical-align: text-top">内容：</td><td><textarea id="content" type="text/plain" name="content" cols="30" rows="15" style="width:80%;">{$data.content|raw}</textarea></td>
    </tr>

    <tr>
        <td>文章分类：</td>
        <td><select name="category">
            <option value="{$result['id']}">{$result['category']}</option>
            {volist name='category' id='category'}
            <option value="{$category.id}">{$category.category}</option>
            {/volist}
        </select>
        </td>

    </tr>

    <tr>
    <td></td>
    <td><button class="btn btn-success" onclick="document.myForm.submit()">
            保存修改
    </button></td>
    </tr>

    <tr height="180px"></tr>

</table>
    </form>
</div>
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.js"></script>

    var ue = UE.getEditor('content', {
        autoHeightEnabled:false,
        initialFrameHeight:420,
        textarea:'seed_descript'
    });
    editor.render("content");
</script>

{/block}
