{extend name="public/index" /}
{block name="content"}
<div class="page-content">
    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->

            <form class="form-horizontal" role="form" action="{:url('admin/index/doCateEdit')}" method="post" id="houtai">
                <h4 class="header green">
                    <i class="icon-hand-right green"></i>
                    请认真填写表单信息！
                </h4>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" for="category"> 分类名称 </label>
                    <div class="col-sm-10">
                        <input type="text" id="category" name="category" value="{$data.category}" class="col-xs-9 col-sm-9">
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="button" id="submit">
                            提交编辑
                        </button>
                        <input type="hidden" name="id" value="{$data.id}">
                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset">
                            重置编辑
                        </button>
                    </div>
                </div>
            </form>
        </div><!-- /.col -->
    </div>
</div>
<script src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
<!-- <![endif]-->

<!--[if IE]-->
<script src="__PUBLIC__/js/jquery-3.4.1.min.js"></script>
<script>
    $(function(){
        $("#submit").click(function(){

            $.ajax({
                type: "POST",
                url:$("#houtai").attr("action"),
                data:$('#houtai').serialize(),
                success:function(msg){
                    if(msg.status == 200){
                        alert('修改成功');
                    }else{
                        swal("系统提示", msg.info, "error");
                    }
                }
            });
        });
    });
</script>
{/block}
